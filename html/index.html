<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <title>ClassIn Replay Download 1.0.0 Beta 1</title>
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/video-js.min.css" rel="stylesheet">
    <script src="js/video.min.js"></script>
    <script src="js/videojs-http-streaming.min.js"></script>
    <script src="js/script.min.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="info-header" onclick="window.open('https://github.com/CarlGao4/ClassIn-Replay-Download','_blank')">Download ClassIn Replays</div>
        <div class="header-btn-box">
            <button class="btn-header" onclick="RequireScan()">Scan replays</button>
            <button class="btn-header" onclick="ClearVideos();GetVideos(false)">Refresh</button>
            <button class="btn-header" onclick="OpenDownList()">Download list<div class="notify-num">2</div></button>
            <button class="btn-header" onclick="Download_Select()">Download selected</button>
            <button class="btn-header" onclick="fetch('/stop').then(null,()=>{location.href='about:blank'})">Exit</button>
        </div>
    </div>
    <div class="downlist-cover" style="display:none;opacity:0">
        <div class="downlist-window" style="top:calc(15% + 2rem)">
            <div class="window-titlebar">
                <div class="window-title">Download List</div>
                <div class="close-btn" onclick="CloseDownList()">Ã—</div>
            </div>
            <div class="window-box" id="down-list"></div>
        </div>
    </div>
    <div class="content">
        <div class="item conf-panel">
            <div class="down-path"></div>
            <input id="path">
            <input class="check-big" type="checkbox" onchange="SwitchAutoScan()"> Enable auto scan every <input class="delay-int" type="number" min="1" max="90" step="0.5" onchange="if(this.value>90){this.value=90}if(this.value<1){this.value=1}ChangeDelayTime()"
                onfocus="modify_focus=true;StartModify()" onblur="modify_focus=false;StopModify()" onkeypress="StartModify();ChangeDelayTime()" onmousemove="if(modify_focus){StartModify()}"> seconds
        </div>
    </div>
</body>

</html>
